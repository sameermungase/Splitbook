<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Welcome to Splitbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      body
      {
          font-family: "Century Gothic", CenturyGothic, Geneva, AppleGothic, sans-serif;
      }
      .image-container
      {
          display: inline-block;
          position: relative;
      }

      .enlarge-on-hover
      {
          transition: transform 0.3s ease-in-out;
      }

      .enlarge-on-hover:hover
      {
          transform: scale(1.1);
          z-index: 1;
      }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid ">
        <a class="navbar-brand text-light" href="#"><b>SplitBook</b></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav" style="margin-left:auto;margin-right:10px">
            </ul>
        </div>
    </div>
</nav>
<div class="container text-center">
    <div class="row">
        <div class="col" style="height: 150px;"></div>
    </div>
    <div class="row justify-content-center">
        <div class="col-2"></div>
        <div class="col-8" style="font-size:35px">
            <em>Welcome to </em><span name="title" style="color:#0a3b8a;font-size:40px">SplitBook</span>
            <br><br>
            <div class="row-mt-4">
                <div class="image-container">
                    <a href="signup"><img src="./images/signup.png" class="enlarge-on-hover" alt="Sign Up" style="height:250px;width:250px"></a>
                </div>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="image-container">
                    <a href="login"><img src="./images/login.png" class="enlarge-on-hover" alt="Login" style="height:250px;width:250px"></a>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
</body>
</html>
